<body>

        <h2 id="bookhead">Enter Name</h2>

        <h2 id="bookhead">Enter Number</h2> 
        <input type="number" id="formnum"> <br> <br>
    
        <h2 id="bookhead">Enter Place</h2> 
        <select id="formplace">
                 <option value="Mumbai">Mumbai</option>
                 <option value="Delhi">Delhi</option>
                 <option value="Kashmir">Kashmir</option>
                 <option value="Tamil Nadu">Tamil Nadu</option>

        </select> <br> <br>
    
        <h2 id="bookhead">Enter Number of People</h2> 
        <input type="number" id="formpeople"> <br> <br>
    
        <h2 id="bookhead">Date</h2> 
        <input type="date" id="formdate"> <br> <br> <br>
    
        <input type="submit" onclick="return formsubmitt()">
       
    
        </form>


  </div>
