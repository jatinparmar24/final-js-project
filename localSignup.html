<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    
 

 <div id="divcont">


 <div id="sign-1div">

  <h1><i><b>Welcome To Plane Tour</b></i></h1> <br> <br>
  <h1><i><b> &nbsp; &nbsp; Places To Explores</b></i></h1>

 </div>

  <div id="animation-sign"></div>


  
  <div id="formbox">

    <form action="" align="center">
  
       <p id="errorname"></p>

       <h1 id="subhead" data-aos="fade-right"  data-aos-duration="2000" ><i><b >Enter Name </b></i></h1>
           <input type="text" id="inpname" placeholder="Name"> <br> <br>
  
       <p id="errornum"></p>
       <h1 id="subhead" data-aos="fade-left"  data-aos-duration="2000"> <i><b>Enter Number </b></i></h1>
        <input type="text" id="inpnum" placeholder="Number"> <br><br>
  
       <p id="erroremail"></p>
       <h1 id="subhead" data-aos="fade-right" data-aos-duration="2000"><i><b>Enter E-mail</b></i></h1>  
        <input type="text" id="inpemail" placeholder="E-Mail"> <br><br>
  
       <p id="errorpass"></p>
       <h1 id="subhead" data-aos="fade-left" data-aos-duration="2000"><i><b>Enter Pass</b></i>  </h1>
        <input type="text" id="inppass" placeholder="Password"> <br> <br>
  
      <p id="errorcpass"></p>
       <h1 id="subhead" data-aos="fade-right" data-aos-duration="2000"><i><b>Enter C-Pass   </b></i></h1>
       <input type="text" id="inpcpass" placeholder="C-Password"> <br> <br>
  
       <input type="submit" onclick="return submits()" id="subtt" value="Sign Up">
    </form>
  
  </div>

 </div>
 
 



 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

 <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
 
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>   
   <script>
     AOS.init();
   </script> 

   <script src="vanta.js"></script>
     <script src="local.js"></script>
     
</body>
</html>
