<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" href="planeimage/logimg.png">
    <link rel="stylesheet" href="style.css">
   
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body id="sub-body">
    



  
  <div id="formbox">


      <form action="" align="center">
  
        <p id="errorname"></p>
 
        <h1 id="subhead" data-aos="fade-right"  data-aos-duration="2000" ><i><b >Enter Name </b></i></h1>
            <input type="text" id="inpname" placeholder="Name"> <br> <br>
   
        <p id="errornum"></p>
        <h1 id="subhead" data-aos="fade-left"  data-aos-duration="2000"> <i><b>Enter Number </b></i></h1>
         <input type="text" id="inpnum" placeholder="Number"> <br><br>
   
        <p id="erroremail"></p>
        <h1 id="subhead" data-aos="fade-right" data-aos-duration="2000"><i><b>Enter E-mail</b></i></h1>  
         <input type="text" id="inpemail" placeholder="E-Mail"> <br><br>
   
        <p id="errorpass"></p>
        <h1 id="subhead" data-aos="fade-left" data-aos-duration="2000"><i><b>Enter Pass</b></i>  </h1>
         <input type="text" id="inppass" placeholder="Password"> <br> <br>
   
       <p id="errorcpass"></p>
        <h1 id="subhead" data-aos="fade-right" data-aos-duration="2000"><i><b>Enter C-Pass   </b></i></h1>
        <input type="text" id="inpcpass" placeholder="C-Password"> <br> <br>
   
        <input type="submit" onclick="return submits()" id="subtt" value="Sign Up">

        <h1 id="signlast">Already Have An Account ? </h1>  <a href="localLogin.html" id="singlast-anker">Login</a>
     </form>

  
  </div> 


 
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>   
   <script>
     AOS.init();
   </script> 
     <script src="local.js"></script>
     
</body>
</html>
